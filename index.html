<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
      </div>
      <h1>Order Summary</h1>
      <p id="outer-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="Music Icon">
        <div class="inner-plan">
          <h6>Annual Plan</h6>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <a id="payment" href="#">Proceed to Payment</a>
      <a id="cancel" href="#">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rodrigologar">Rodrigo LoGar</a>.
    </div>
  </div>
</body>
</html>
